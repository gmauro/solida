---

- name: Replace path_to_references_data into the project configuration file
  replace:
    dest: "{{ pipeline_dir }}/{{ project_config_file }}"
    regexp: 'path_to_references_data'
    replace: "{{ references_dir }}"
  ignore_errors: yes

